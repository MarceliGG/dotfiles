# Tools
bind = ,PRINT, exec, grim $HOME/Pictures/screenshots/$(date '+%F_%T').png
bind = ALT, PRINT, exec, grim -g "$(slurp -d)" $HOME/Pictures/screenshots/$(date '+%F_%T').png


# Launch apps
bind = SUPER, X, exec, kitty
bind = SUPER_SHIFT, X, exec, kitty --hold neofetch
bind = SUPER, B, exec, floorp
bind = SUPER, E, exec, thunar
bind = SUPER, C, exec, emacsclient -c

# Move focus
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Move windows
bind = SUPER_SHIFT, H, movewindow, l
bind = SUPER_SHIFT, L, movewindow, r
bind = SUPER_SHIFT, K, movewindow, u
bind = SUPER_SHIFT, J, movewindow, d

binde = SUPER_CTRL, L, resizeactive, 10 0
binde = SUPER_CTRL, H, resizeactive, -10 0
binde = SUPER_CTRL, K, resizeactive, 0 -10
binde = SUPER_CTRL, J, resizeactive, 0 10

# Switch workspaces with SUPER + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
# bind = SUPER, 6, workspace, 6
# bind = SUPER, 7, workspace, 7
# bind = SUPER, 8, workspace, 8
# bind = SUPER, 9, workspace, 9
# bind = SUPER, 0, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
# bind = SUPER SHIFT, 6, movetoworkspace, 6
# bind = SUPER SHIFT, 7, movetoworkspace, 7
# bind = SUPER SHIFT, 8, movetoworkspace, 8
# bind = SUPER SHIFT, 9, movetoworkspace, 9
# bind = SUPER SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with SUPER + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Other
bind = SUPER_SHIFT, T, workspaceopt, allfloat

# Function keys
bind = ,XF86MonBrightnessDown, exec, sh ~/.config/scripts/brightness.sh down
bind = CTRL, F5, exec, sh ~/.config/scripts/brightness.sh set 35
bind = ,XF86MonBrightnessUp, exec, sh ~/.config/scripts/brightness.sh up
bind = CTRL, F6, exec, sh ~/.config/scripts/brightness.sh set 70
bind = ,XF86AudioLowerVolume, exec, pamixer -d 5
bind = ,XF86AudioRaiseVolume, exec, pamixer -i 5
bind = ,XF86AudioMute, exec, pamixer -t
bind = ,XF86AudioMicMute, exec, pamixer --source 363 -t
