# ---------------
# Hyprland config
# ---------------


# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=eDP-1,1920x1080@60,0x0,1
monitor=,preferred,auto,1,mirror,eDP-1
# monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Source a file (multi-file configs)
source=~/.config/hypr/hyprland_themes/selected.conf

# Enviroment 
env = EDITOR,nvim
env = XCURSOR_THEME,Bibata-Modern-Ice

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = pl
  # kb_variant = legacy
  numlock_by_default = true
  # natural_scroll = true
  accel_profile = flat

  follow_mouse = 1

  touchpad {
    natural_scroll = true
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    # set active border
    # col.active_border = rgba(33ccffff) rgba(00ff99ff) 45deg
    # set inactive border
    # col.inactive_border = rgba(596989ff)
    # disable inactive border
    # col.inactive_border = rgba(00000000)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    
    # rounding = 10

    inactive_opacity = 0.9
    
    blur {
        enabled = true
        size = 1
        passes = 1
        brightness = 1
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier=overshot, 0.05, 0.9, 0.1, 1.1
    bezier=overshot_workspace, 0.05, 0.9, 0.1, 1.03

    animation = windows, 1, 8, overshot
    # animation = windowsOut, 1, 10, default, popin 80%
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    animation = fade, 1, 8, default
    animation = workspaces, 1, 6, overshot_workspace ,slidefade 70%
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_numbered = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^()$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# network applet
windowrule=float,^(nmtui)$
windowrule=size 550 540,^(nmtui)$
windowrule=stayfocused,^(nmtui)$

# app launcher
windowrule=stayfocused,^(Rofi)$

# python tkinter
windowrule=float,^(Tk)$

# other
windowrule=opacity 0.93, ^(thunar)$


misc {
  disable_hyprland_logo = true;
}

# ----------------
# Autostart
# ----------------
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = waybar
exec-once = swww init
exec-once = swayidle before-sleep hyprlock
exec-once = emacs --daemon

# ----------------
# Keybinds
# ----------------

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER_SHIFT_CTRL, M, exit, # Exit hyprland
bind = SUPER_SHIFT, Q, killactive, # alt+f4
bind = SUPER, T, togglefloating, 
# bind = SUPER, P, pseudo, # dwindle
bind = SUPER, S, togglesplit, # dwindle
bind = SUPER_SHIFT, Escape, exec, hyprlock
bind = SUPER, F, fullscreen
bind = SUPER_CTRL, P, exec, sh ~/.config/wofi/scripts/theme_selector/start.sh


# Groups
# bind = SUPER, Y, togglegroup, 
