format = """
$character\
$directory\
$git_branch\
$cmd_duration\
$time
​
"""

# add_newline = false

[character]
format = "$symbol "
success_symbol = "[ ](fg:blue)"
error_symbol = "[ ](fg:red)"
vimcmd_symbol = "[ ](fg:yellow)"
vimcmd_replace_one_symbol = "[ ](fg:yellow)"
vimcmd_replace_symbol = "[ ](fg:yellow)"
vimcmd_visual_symbol = "[ ](fg:yellow)"

