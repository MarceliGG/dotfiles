[window]
opacity = 0.8
dynamic_title = true
dynamic_padding = true
# padding = { x = 2, y = 1 }

[font]
normal = { family = "JetBrains Mono Nerd Font" }
italic = { family = "Liberation Mono", style = "Italic" }
bold_italic = { family = "Liberation Mono", style = "Bold Italic" }
size = 11.5

[colors.primary]
background = "#121419"
# background = "#000000"

[colors.normal]
yellow = "#ffcb6b"
magenta = "#c792ea"
cyan = "#89ddff"
white = "#d0d0d0"
blue = "#0D73CC"
green = "#239C2B"

[colors.bright]
yellow = "#ffe585"
magenta = "#e1acff"
cyan = "#a3f7ff"
white = "#fefefe"
green = "#23bC3B"

[keyboard]
bindings = [
  { key="X",  mods="Control | Shift", action="SpawnNewInstance" }
]

[cursor]
style = {shape = "Beam"}
vi_mode_style = {shape = "Block"}
thickness = 0.20
