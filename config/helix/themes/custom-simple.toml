# black             = "#191A21"
punctuation       = "#AAAAAA"
guides            = "#6272A4"
cursorline        = "#323232"
# cyan              = "#8be9fd"
# green             = "#50fa7b" 
# magenta            = "#BD93F9" 
selection         = "#363848"
