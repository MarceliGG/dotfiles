"ui.selection" = { bg = "#555577" }
# "ui.selection.primary" = { bg = "#444444" }
"ui.cursor" = { fg = "black", bg = "blue" }
"ui.cursor.select" = { fg = "black", bg = "blue", underline = { color = "magenta", style = "curl"} }
"ui.cursor.insert" = { fg = "black", bg = "green" }
"ui.cursor.match" = { fg = "black", bg = "guides" }
"ui.cursor.primary.normal" = { fg = "black", bg = "cyan" }
"ui.cursor.primary.select" = { fg = "black", bg = "magenta" }
"ui.cursorline.primary" = { bg = "cursorline" }
"ui.linenr" = { fg = "guides" }

"diagnostic.hint" = { underline = { color = "magenta", style = "curl" } }
"diagnostic.warning" = { underline = { color = "yellow", style = "curl" } }
"diagnostic.error" = { underline = { color = "red", style = "curl" } }
"diagnostic.info" = { underline = { color = "cyan", style = "curl" } }
"diagnostic.unnecessary" = { modifiers = ["dim"] }
"diagnostic.deprecated" = { modifiers = ["crossed_out"] }

"error" = { fg = "red" }
"hint" = { fg = "magenta" }
"info" = { fg = "cyan" }
"warning" = { fg = "yellow" }

"string" = { fg = "green" }
"string.regexp" = { fg = "green", modifiers = ["bold"] }
"comment" = { fg = "yellow" }
"punctuation" = { fg = "punctuation" }
"ui.virtual.indent-guide" = { fg = "guides" }
"ui.virtual.whitespace" = { fg = "guides" }
"keyword" = { modifiers = ["italic"] }
"function" = { fg = "light-green" }
# "variable" = { fg = "cyan" }
"constructor" = { fg = "magenta" }
"constant" = { modifiers = ["bold"] }
"constant.numeric" = { fg = "light-yellow" }
"constant.builtin" = { fg = "light-yellow" }

"ui.menu" = { bg = "background" }
"ui.menu.selected" = { fg = "black", bg = "cyan" }
"ui.popup" = { bg = "background" }
"ui.statusline" = { bg = "background" }
"ui.statusline.inactive" = { bg = "black" }
"ui.statusline.insert" = { fg = "light-green", modifiers = ["bold"] }
"ui.statusline.normal" = { fg = "cyan", modifiers = ["bold"] }
"ui.statusline.select" = { fg = "magenta", modifiers = ["bold"] }

"markup.heading" = { fg = "blue", modifiers = ["bold"] }
"markup.heading.marker" = { fg = "blue", modifiers = ["bold"] }
"markup.heading.1" = { fg = "magenta", modifiers = ["bold"] }
"markup.heading.2" = { fg = "light-green", modifiers = ["bold"] }
"markup.heading.3" = { fg = "yellow", modifiers = ["bold"] }
"markup.list" = { fg = "blue", modifiers = ["bold"] }

"markup.link.url" = { fg = "cyan", underline = { style = "line" } }
"markup.link.text" = { fg = "cyan" }
"markup.link.label" = { fg = "cyan" }

"markup.italic" = { modifiers = ["italic"] }
"markup.bold" = { modifiers = ["bold"] }
"markup.strikethrough" = { modifiers = ["crossed_out"] }

"ui.virtual.jump-label" = { fg = "black", bg = "yellow" }

"label" = { fg = "light-green" }
"tag" = { fg = "blue" }


[palette]
background        = "#262626"
