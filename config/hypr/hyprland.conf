monitor=eDP-1,1920x1080@60,0x0,1
monitorv2 {
  output = DP-1
  mode = 3440x1440@240
  position = 0x0
  scale = 1
  # bitdepth = 10
  # cm = hdr
  supports_wide_color = 1
  supports_hdr = 1
}
monitor=,preferred,auto,auto

# Enviroment 
env = EDITOR,helix
# env = XCURSOR_THEME,Bibata-Modern-Ice
# env = XDG_CURRENT_DESKTOP,Hyprland 
env = DMENU,wofi --show dmenu
env = ADW_DISABLE_PORTAL,1
env = QT_QPA_PLATFORMTHEME,qt5ct
# env = XDG_MENU_PREFIX,arch-

input {
  kb_layout = pl
  kb_options = caps:escape,altwin:swap_lalt_lwin
  numlock_by_default = true
  accel_profile = flat

  follow_mouse = 1

  touchpad {
    natural_scroll = true
    disable_while_typing = false
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

plugin {
}

general {
  gaps_in = 3
  gaps_out = 6
  border_size = 2
  col.active_border = rgba(E53935ff) rgba(FFEB3Bff) 45deg
  # disable inactive border (100% transparency)
  col.inactive_border = rgba(00000000)

  layout = master
}


decoration {
    
    rounding = 10

    blur {
        # enabled = false
        size = 6
        passes = 2
        xray = yes
        noise = 0
        popups = true
    }

    shadow {
        enabled = false
        # sharp = true
        color_inactive = rgba(00000000)
        range = 20
        render_power = 20
    }
}

animations {
    # enabled = false

    animation = windowsIn, 1, 4, default, gnomed
    animation = windowsMove, 1, 2, default,
    animation = windowsOut, 1, 8, default, popin 60%
    animation = fade, 1, 4, default
    animation = fadeOut, 1, 8, default
    animation = border, 0
    animation = workspaces, 1, 2, default, slidefadevert 40%
}

dwindle {
    preserve_split = yes # you probably want this
    force_split = 2
}

master {
#     new_is_master = false
	mfact = 0.5
}

gestures {
    workspace_swipe_use_r = true
}

gesture = 3, vertical, workspace

# WINDORULES
windowrule = opacity 0.85, class:pcmanfm
windowrule = opacity 0.85, class:Thunar
windowrule = opacity 0.85, class:thunar
windowrule = opacity 0.85, class:org.gnome.FileRoller
windowrule = float, class:term-nmtui

# hide wired onlyofice thing
windowrule = size 1 1, class:ONLYOFFICE, title:ONLYOFFICE, floating:1

windowrule = opacity 0.85, title:Save.*

# full screen size window if tiled alone on workspace
workspace = w[tv1], gapsout:0
windowrule = rounding 0, onworkspace:w[tv1], floating:0
windowrule = noborder, onworkspace:w[tv1], floating:0

# games
windowrule = workspace 4 silent, class:steam
windowrule = tag +game, class:steam_app.*
windowrule = tag +game, class:Cronos-Linux-Shipping
windowrule = tag +game, title:Terraria.*
windowrule = fullscreen, tag:game
windowrule = workspace 5 silent, tag:game

layerrule=noanim, wofi

    
misc {
  font_family = inter
  vrr = 0
  vfr = true
  disable_hyprland_logo = true
} 

experimental {
  # xx_color_management_v4 = true
}

cursor {
  inactive_timeout = 2
}

debug {
  # overlay = yes
}

# AUTOSTART
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = swww-daemon
exec-once = hypridle
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = waybar
exec-once = mako
exec-once = swayosd-server

# KEYBINDS
bind = SUPER_SHIFT, Q, killactive 
bind = SUPER, T, togglefloating, 
# bind = SUPER, P, pseudo, # dwindle
bind = SUPER, S, togglesplit, # dwindle
bind = SUPER_SHIFT, Escape, exec, loginctl lock-session
bind = SUPER, F, fullscreen
bindl = SUPER, M, dpms, toggle

# Screenshots
bind = ,PRINT, exec, flameshot gui
# bind = ,PRINT, exec, grim - | satty -f - -o $HOME/Pictures/Screenshots/$(date '+%F_%T').png
# bind = SHIFT, PRINT, exec, grim -g "$(slurp -d)" - | satty -f - -o $HOME/Pictures/Screenshots/$(date '+%F_%T').png


# Launch apps
bind = SUPER, X, exec, foot
bind = SUPER, B, exec, waterfox
bind = SUPER, E, exec, pcmanfm-qt -style kvantum
bind = SUPER, C, exec, emacsclient -c

bind = SUPER, R, exec, wofi --show drun
bind = SUPER_SHIFT, R, exec, wofi --show run

# Move focus
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Move windows
bind = SUPER_SHIFT, H, movewindow, l
bind = SUPER_SHIFT, L, movewindow, r
bind = SUPER_SHIFT, K, movewindow, u
bind = SUPER_SHIFT, J, movewindow, d

binde = SUPER_CTRL, L, resizeactive, 10 0
binde = SUPER_CTRL, H, resizeactive, -10 0
binde = SUPER_CTRL, K, resizeactive, 0 -10
binde = SUPER_CTRL, J, resizeactive, 0 10

# Switch workspaces with SUPER + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
bind = SUPER, W, workspace, name:w

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10
bind = SUPER SHIFT, W, movetoworkspace, name:w

# Scroll through existing workspaces with SUPER + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Other
bind = SUPER_SHIFT, T, workspaceopt, allfloat

# Function keys
binde = ,XF86MonBrightnessDown, exec, swayosd-client --brightness -5
bind = CTRL, F5, exec, swayosd-client --brightness 40
binde = ,XF86MonBrightnessUp, exec, swayosd-client --brightness +5
bind = CTRL, F6, exec, swayosd-client --brightness 70

binde = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume -2
binde = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume +2
bind = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

bind = SUPER, bracketleft, layoutmsg, mfact -0.05
bind = SUPER, bracketright, layoutmsg, mfact +0.05

# toggle between dwindle and master
bind = SUPER, d, exec, sh -c "[ "$(hyprctl getoption general:layout | awk 'NR==1{ print $2 }')" = "master" ] && hyprctl keyword general:layout dwindle || hyprctl keyword general:layout master"


