# More option see https://github.com/DreamMaoMao/mango/wiki/

# Env
env=EDITOR,helix
env=QT_QPA_PLATFORMTHEME,qt5ct

# Appearance
gappih=5
gappiv=5
gappoh=10
gappov=10
borderpx=3
bordercolor=0x44444400
focuscolor=0xc9b890ff
maximizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff
border_radius=8
no_radius_when_single=1

# Window effect
blur=0
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=zoom
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=300
animation_duration_open=300
animation_duration_tag=300
animation_duration_close=300
animation_duration_focus=0
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1
animation_curve_focus=0.46,1.0,0.29,1
animation_curve_opafadeout=0.5,0.5,0.5,0.5
animation_curve_opafadein=0.46,1.0,0.29,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Setting
new_is_master=0
default_mfact=0.5
default_nmaster=1
smartgaps=1

# Overview Setting
hotarea_size=10
enable_hotarea=1
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=1
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1
allow_shortcuts_inhibit=0
cursor_hide_timeout=2
circle_layout=tile,scroller,monocle,deck,grid
view_current_to_back=0

# keyboard
numlockon=1
xkb_rules_layout=pl
xkb_rules_options=caps:escape,altwin:swap_lalt_lwin

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0
accel_profile=1
accel_speed=0.2

# autostart
exec-once=waybar -c ~/.config/waybar/mangowc.jsonc
exec-once=swww-daemon
exec-once=hypridle
exec-once=mako
exec-once=swayosd-server
exec-once=/usr/lib/hyprpolkitagent/hyprpolkitagent

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind = SUPER+CTRL, R, reload_config

# menu
bind = SUPER, R, spawn, rofi -show

# apps
bind = SUPER, X, spawn, foot
bind = SUPER, B, spawn, qutebrowser

# exit
bind = SUPER+SHIFT, q, killclient, 

# switch window focus
bind = ALT, Tab, focusstack, next
bind = SUPER, H, focusdir, left
bind = SUPER, J, focusdir, down
bind = SUPER, K, focusdir, up
bind = SUPER, L, focusdir, right

# swap window
bind = SUPER+SHIFT, K, exchange_client, up
bind = SUPER+SHIFT, J, exchange_client, down
bind = SUPER+SHIFT, H, exchange_client, left
bind = SUPER+SHIFT, L, exchange_client, right

# switch window status
bind = SUPER,       Tab, toggleoverview, 
bind = SUPER,       T,   togglefloating, 
bind = SUPER,       O,   toggleoverlay, 
bind = SUPER,       F,   togglemaximizescreen, 
bind = SUPER+SHIFT, F,   togglefullscreen, 
# bind = SUPER+SHIFT, F,   togglefakefullscreen,
bind = SUPER,       I,   minimized, 
bind = SUPER,       O,   toggleoverlay, 
bind = SUPER+SHIFT, I,   restore_minimized

# scroller layout
bind = SUPER, M, switch_proportion_preset, 

# switch layout
bind = SUPER, n, switch_layout

# tag switch
# bind = CTRL+SUPER, Left, tagtoleft, 0
# bind = CTRL+SUPER, Right, tagtoright, 0

bind = SUPER, 1, view, 1
bind = SUPER, 2, view, 2
bind = SUPER, 3, view, 3
bind = SUPER, 4, view, 4
bind = SUPER, 5, view, 5
bind = SUPER, 6, view, 6
bind = SUPER, 7, view, 7
bind = SUPER, 8, view, 8
bind = SUPER, 9, view, 9

bind = SUPER+CTRL, 1, toggleview, 1
bind = SUPER+CTRL, 2, toggleview, 2
bind = SUPER+CTRL, 3, toggleview, 3
bind = SUPER+CTRL, 4, toggleview, 4
bind = SUPER+CTRL, 5, toggleview, 5
bind = SUPER+CTRL, 6, toggleview, 6
bind = SUPER+CTRL, 7, toggleview, 7
bind = SUPER+CTRL, 8, toggleview, 8
bind = SUPER+CTRL, 9, toggleview, 9

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
bind = SUPER+SHIFT, 1, tagsilent, 1
bind = SUPER+SHIFT, 2, tagsilent, 2
bind = SUPER+SHIFT, 3, tagsilent, 3
bind = SUPER+SHIFT, 4, tagsilent, 4
bind = SUPER+SHIFT, 5, tagsilent, 5
bind = SUPER+SHIFT, 6, tagsilent, 6
bind = SUPER+SHIFT, 7, tagsilent, 7
bind = SUPER+SHIFT, 8, tagsilent, 8
bind = SUPER+SHIFT, 9, tagsilent, 9

# lock
bind = SUPER+SHIFT, Escape, spawn, loginctl lock-session

# media
bind = NONE, XF86MonBrightnessDown, spawn, swayosd-client --brightness -5
bind = NONE, XF86MonBrightnessUp,   spawn, swayosd-client --brightness +5
bind = NONE, XF86AudioLowerVolume,  spawn, swayosd-client --output-volume -2
bind = NONE, XF86AudioRaiseVolume,  spawn, swayosd-client --output-volume +2
bind = NONE, XF86AudioMute,         spawn, swayosd-client --output-volume mute-toggle
bind = NONE, XF86AudioMicMute,      spawn, swayosd-client --input-volume mute-toggle
bind = NONE, Print,                 spawn, flameshot gui

# movewin
# bind=CTRL+SHIFT,Up,movewin,+0,-50
# bind=CTRL+SHIFT,Down,movewin,+0,+50
# bind=CTRL+SHIFT,Left,movewin,-50,+0
# bind=CTRL+SHIFT,Right,movewin,+50,+0

# resizewin
bind = CTRL+SUPER, K, resizewin, +0, -50
bind = CTRL+SUPER, J, resizewin, +0, +50
bind = CTRL+SUPER, H, resizewin, -50, +0
bind = CTRL+SUPER, L, resizewin, +50, +0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind = SUPER, btn_left,  moveresize, curmove
mousebind = SUPER, btn_right, moveresize, curresize

# Axis Bindings
# axisbind=SUPER,UP,viewtoleft_have_client
# axisbind=SUPER,DOWN,viewtoright_have_client

# layer rule
layerrule=animation_type_open:slide,layer_name:rofi
layerrule=animation_type_close:slide,layer_name:rofi
