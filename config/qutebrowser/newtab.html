<html>

<head>
  <style>
    html {
      background: #191929;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
      height: min(500px, 50%);
    }

    #logo {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 70px;
      gap: 10px;
      background-color: #333333;
      padding: 12px;
      width: 100%;
    }

    #logo img {
      height: 100%;
    }

    #logo h1 {
      color: #1e89c6;
      margin: 0;
      margin-bottom: 2px;
    }

    #logo div {
      display: block;
      unicode-bidi: isolate;
      color: #666666;
    }
  </style>
</head>

<body>
  <div id="logo">
    <img src="/usr/share/icons/hicolor/scalable/apps/qutebrowser.svg" />
    <div class="text">
      <h1>qutebrowser</h1>
      A keyboard-driven browser.
    </div>
  </div>
  <h3>Press 'o' to search or to go url.</h3>
</body>

</html>
